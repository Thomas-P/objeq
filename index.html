<html>
<head>
  <script type="text/javascript" src="objeq-parser.js"></script>
  <script type="text/javascript" src="objeq.js"></script>
  <script type="text/javascript">
    var thom = { name: "thom", age: 40 }
      , stefano = { name: "stefano", age: 29 }
      , nurhan = { name: "nurhan", age: 37 }
      , bill = { name: 'bill', age: 50 }
      , fred = { name: 'fred', age: 70 }
      , anon = { name: 'anonymous', age: 55 }
      , ageParams = { value: 40 }
      , nameParams = { value: 'bill' };

    var wrapped = $objeq(thom, stefano, nurhan, bill, fred, anon)
      , aged = wrapped.objeq("age >= %1.value", ageParams)
      , named = wrapped.objeq("name == %1.value", nameParams)
      , oldNamed = named.objeq("age >= 50");

    thom.age = 39;
    anon.name = 'bill';

  </script>
</head>
<body>

</body>
</html>
